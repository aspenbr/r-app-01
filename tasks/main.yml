---
# tasks file for r-app-01

  - name: Change pool id para empregado  
    redhat_subscription:
        state: present
        #username: "{{ user_nome }}"
        #password: "{{ user_senha }}"
        #auto_attach: true
        pool_ids:
            - 8a85f98260c27fc50160c32cc4365ccb

  - name: Enable repository jboss EAP 
    rhsm_repository:
        name: jb-eap-7-for-rhel-RHEL_7-server-rpms

  - name: Instala server application 
    yum:
      name: "@jboss-eap7"
      state: present 

  - name: enable service jboss 
    systemd: 
      name: "{{ item }}"
      state: started
      enabled: yes   
    loop:
      - jboss-as    
   
  
    

     